{% extends 'base.html' %}

{% block content %}
<h2>Фильмы</h2>

<form method="get">
    <select name="genre">
        <option value="">Все жанры</option>
        {% for genre in genres %}
            <option value="{{ genre.id }}">{{ genre.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Фильтр</button>
</form>

<hr>

{% for movie in movies %}
    <h3>{{ movie.title }}</h3>
    <img src="{{ movie.image.url }}" width="200">
    <p>{{ movie.description }}</p>
    <p>
        {% for genre in movie.genres.all %}
            {{ genre.name }}
        {% endfor %}
    </p>
    <hr>
{% endfor %}
{% endblock %}
