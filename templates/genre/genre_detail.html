{% extends 'base.html' %}

{% block content %}
<h2>Жанр: {{ genre.name }}</h2>

<h3>Фильмы в этом жанре</h3>
{% for movie in movies %}
    <h4><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></h4>
    {% if movie.image %}
        <img src="{{ movie.image.url }}" width="150">
    {% endif %}
    <p>{{ movie.description }}</p>
    <hr>
{% empty %}
    <p>Фильмы не найдены</p>
{% endfor %}

{% endblock %}
